name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: install
      run: make install DESTDIR=$PWD/artifact
      
    - uses: actions/upload-artifact@v1
      with:
        name: pkg
        path: artifact  
